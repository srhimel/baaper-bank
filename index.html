<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="h-screen bg-gray-900 flex flex-col space-y-10 justify-center items-center">
        <div class="bg-white w-96 shadow-xl rounded p-5">
            <h1 class="text-3xl font-medium text-center">Welcome Back Son</h1>
            <p class="text-sm text-center text-blue-700">Login to access your Baper Bank!</p>

            <div class="space-y-5 mt-5" target="POST">
                <input id="userEmail" type="email" class="w-full h-12 border border-gray-800 rounded px-3"
                    placeholder="Your Emal" value="sontan@abbu.com" />
                <input id="userPass" type="password" class="w-full h-12 border border-gray-800 rounded px-3"
                    placeholder="Password" value="valoabbu" />
                <span class="text-red-700 mr-2 text-sm" id="error"></span>

                <div class="">
                    <a href="#!" class="font-medium text-blue-900 rounded-md p-2"> Forgot Password
                        ?</a>
                </div>

                <button class="text-center w-full bg-blue-800 hover:bg-blue-900 rounded-md text-white py-3 font-medium"
                    id="userSubmit">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
